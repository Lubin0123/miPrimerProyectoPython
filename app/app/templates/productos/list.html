<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Autor</title>
</head>
<body>
    <h1>Carrito</h1>
    <table>
        <tr>
            <th>descripcionProductos</th>
            <th>precioProductos</th>
            <th>cantidadProductos</th>
            <th>Acciones</th>
        </tr>
        {% for item in items %}
        
            <tr>
                <td>{{ item['producto'].nombreproducto }}</td>
                <td>{{ item['producto'].precioproducto }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>
                    Acciones               
                    <a href="{{ url_for('eliminarProducto', idProductos=item['producto'].idProductos) }}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}        
    </table>
    <a href="{{ url_for('facturaVentas.add') }}">Generar factura</a>
</body>
</html>
