<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clientesAdd.css')}}">
    
    <title>Agregar clientes</title>
</head>
<body>

    <div >
        <h1>Agregar clientes</h1>
        <form action="{{ url_for('clientes.add') }}" method="post">
            <label for="nombreClientes">nombre Clientes:</label>
            <input type="text" id="nombreClientes" name="nombreClientes" required>
            <label for="cedulaClientes">cedula Clientes:</label>
            <input type="number" id="cedulaClientes" name="cedulaClientes" required>
            <label for="correoClientes">correo Clientes:</label>
            <input type="email" id="correoClientes" name="correoClientes" required> 
            <label for="password">contrasena</label>   
            <input type="text" id="password" name="password" required>    
            <button type="submit">Agregar Cliente</button> 
        </form>
    </div>  
</body>


</html>
