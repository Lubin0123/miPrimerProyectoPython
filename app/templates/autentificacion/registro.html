
{% block content %}
    <h2>Registro</h2>
    <form method="POST" action="{{ url_for('autentificacionBp.registro') }}">
        <label for="nombreClientes">Nombre Cliente:</label>
        <input type="text" name="nombreClientes" required>
        <label for="cedulaClientes">Cedula </label>
        <input type="number" name="cedulaClientes" required>
        <label for="correoClientes">email</label>
        <input type="email" name="correoClientes" required>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? 
        <a href="{{ url_for('autentificacionBp.login') }}">Inicia sesión</a></p>

{% endblock %}
