<!-- autentificacion/registro.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Registro</h2>
    <form method="POST" action="{{ url_for('autenticaciónBp.registro') }}">
        <label for="nombreClientes">Nombre de usuario:</label>
        <input type="text" name="nombreClientes" required>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{{ url_for('autenticaciónBp.login') }}">Inicia sesión</a></p>
{% endblock %}
