<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/autentificacionRegistro.css')}}">
    <title>Document</title>
</head>
<body>
    <h2 class="title">Registro</h2>
    <div class="container">
        {% block content %}
            <form method="POST" action="{{ url_for('autentificacionBp.registro') }}">
                <label for="nombreClientes">Nombre Cliente:</label>
                <input type="text" name="nombreClientes" required>
                <label for="cedulaClientes">Cedula </label>
                <input type="number" name="cedulaClientes" required>
                <label for="correoClientes">email</label>
                <input type="email" name="correoClientes" required>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required>
                <button type="submit">Registrarse</button>
            </form>
            <p class="parrafo">¿Ya tienes una cuenta? 
                <a href="{{ url_for('autentificacionBp.login') }}">Inicia sesión</a>
            </p>
          {% endblock %}
     </div>
    </body>
</html>
