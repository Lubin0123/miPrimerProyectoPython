<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">

        <h2>Login</h2>


        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li class="flash-message alert alert-{{ message[1] }}">{{ message[0] }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('autentificacionBp.login') }}">
            <div class="form-group">
                <label for="nombreClientes">Nombre Cliente</label>
                <input type="text" name="nombreClientes" id="nombreClientes" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('autentificacionBp.registro') }}">Registrarse</a>

        </form>
    </div>
</div>

</body>
</html>
