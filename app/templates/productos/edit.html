<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/productosEdit.css')}}">
    <title>Editar Libro</title>
</head>

<body>
    <div>
        <h1>Editar producto</h1>
        <form action="{{ url_for('productos.edit', idProductos = data.idProductos) }}" method="post">
            <label for="descripcionProductos">descripcion Productos:</label>
            <input type="text" id="descripcionProductos" name="descripcionProductos"
                value="{{ data.descripcionProductos }}" required>
            <label for="precioProductos">precio Productos:</label>
            <input type="text" id="precioProductos" name="precioProductos" value="{{ data.precioProductos}}" required>
            <label for="cantidadProductos">cantidad Productos:</label>
            <input type="text" id="cantidadProductos" name="cantidadProductos" value="{{ data.cantidadProductos }}"
                required>
            <button type="submit">Actualizar Productos</button>
        </form>
    </div>
</body>

</html>
